<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale = 1">
<title>Etch-A-Sketch</title>
<link rel="stylesheet" href="style.css">

    </head>
    <body>

<button>number button</button>

<div id="container"></div>



        <script>

const container = document.querySelector("#container");

const button1 = document.querySelector('button');

//const numberSquares =
let n;
button1.addEventListener('click',()=>  {n = prompt('enter a number for grids');
console.log(n);}
);



// create the grid


for (let i=0;  i< 2 ; i++) {

  const container2 =document.createElement('div');
  container2.classList.add('container2');
  //container2.style.cssText = 'border-color:brown;';// another way to change CSS
  container.appendChild(container2);

for (let i =0;i <16; i++) {

    const square = document.createElement('div');
    square.classList.add('square');
    //square.setAttribute('style', 'border-color:black;')// se sadded an attribute
    container2.appendChild(square);
}


}

// adding the hover effect for changing color
const squares = document.querySelectorAll('.square');

squares.forEach(squarex => squarex.addEventListener('mouseover',() => squarex.style.backgroundColor ='yellow'));







        </script>
    </body>
</html>
